name: take snapshot and generat JSON

on:
  # push:
  #   branches: [ main ]
  schedule:
    - cron: "0 9 * * *" #  “At 9:00 everyday”
    - cron: "0 17 * * *" #  “At 17:00 everyday”
  workflow_dispatch:

jobs:
  snapshot-json:
    permissions:
      contents: write
    name: snapshot&json
    runs-on: ubuntu-latest
    steps:
      - name: use node 17
        uses: actions/setup-node@v1
        with:
          node-version: 17.x

      - uses: actions/checkout@v3
      - name: set timezone to America/Los_Angeles
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "America/Los_Angeles"
          timezoneMacos: "America/Los_Angeles"
      - name: list files
        run: tree -L 2 .

      - name: install node dependencies
        working-directory: ./worker
        run: npm install

      - name: take a snapshot
        working-directory: ./worker
        run: npm run pipeline:snapshot

      - name: check for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if [ -n "$(git status --porcelain)" ]; then echo "true"; else echo "false"; fi)
      - name: commit
        if: steps.git-check.outputs.modified == 'true'
        run:  |
          git config --global user.name 'bot'
          git config --global user.email 'dublin-ca@amazingandyyy.com'
          git add -A
          git commit -m 'feat(data): snapshot today'
          git push
      - name: generate json
        working-directory: ./worker
        run: npm run pipeline:json
      - name: check for modified files
        id: git-check-2
        run: echo ::set-output name=modified::$(if [ -n "$(git status --porcelain)" ]; then echo "true"; else echo "false"; fi)
      - name: commit to main branch
        if: steps.git-check-2.outputs.modified == 'true'
        run:  |
          git add -A
          git commit -m 'feat(data): generate json from snapshots'
          git push
  